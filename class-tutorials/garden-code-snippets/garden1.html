<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Example 1 </title>
    <style>

/* DISCLAIMER        
Dont worry too much about the types of display here. We are going to go over CSS Layout in our next meeting. For now this style tag here is for you to work on the ids you have and change them at your will. I've separate a couple of files to give you a head-start but please dont be limited to those. Create your own colorful garden the best way you can.  */

        .garden {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
        }

        .garden div {
            height: 450px;
            width: 450px;
            padding: 1em;
            border: 1px solid black;
        }

        #one {
            background-color: aquamarine;
        }
        #two {
            background-color: aqua;
        }
        #three {
            background-color: aquamarine;
        }
        #four {
            background-color: aqua;
        }
        /* You can start styling your "plots" here through using selectors based on the IDs below. */

    </style>
</head>

<body>
    <section class="garden">
        <div id="one">
            <p>garden</p>
            <img src="images/1.gif" width="100%">
        </div>
        <div id="two">
            <p>garden</p>
            <img src="images/5.gif" width="100%">
        </div>
        <div id="three">
            <img src="images/6.gif" width="90%">
        </div>
        <div id="four">
            <img src="images/8.gif" width="100%">
        </div>
        <div id="five">
            <img src="images/sticker 1.png" width="100%">
        </div>
        <div id="six">
            <img src="images/sticker 2.png" width="100%">
        </div>
        <div id="seven">
            <img src="images/sticker 3.png" width="100%">
        </div>
        <div id="eight">
            <img src="images/sticker 4.png" width="100%">
        </div>
    </section>
</body>

</html>
